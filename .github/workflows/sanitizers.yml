  sanitizers:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure with sanitizers
        run: cmake -B build -DENABLE_SANITIZERS=ON -DCMAKE_BUILD_TYPE=Debug

      - name: Build
        run: cmake --build build

      - name: Run tests (will fail on memory errors)
        run: ASAN_OPTIONS=detect_leaks=1 ctest --output-on-failure --test-dir build